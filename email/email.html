<!DOCTYPE html>
<html>

<body ng-app="emailApp">
    <script src="../scripts/angular.js"></script>
    <div ng-controller="ContactController">
        Email:
        <input type="text" ng-model="newEmail" id="emaill" />
        <input type="button" ng-click="add()" value="Add" />
        <input type="button" ng-click="remove()" value="Remove record" />
        <h2>Emails</h2>
        <ul>
            <li ng-repeat="email in emails track by $index"> {{email}} </li>
        </ul>
    </div>
    <script>
    angular.module("emailApp", [])
        .controller("ContactController", ["$scope", function($scope) {
            $scope.emails = ["email@abv.bg", "email@gmail.com"];
            $scope.add = function() {
                 
            if($scope.newEmail) {
                $scope.emails.push($scope.newEmail);
            }

                $scope.newEmail = "";
            }
            $scope.remove = function() {
                $scope.emails.pop($scope.newEmail);
            }
        }])
    </script>
</body>

</html>
